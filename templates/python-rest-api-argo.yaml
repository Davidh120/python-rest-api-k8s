apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: python-rest-api
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://davidh120.github.io/python-rest-api-chart/'
    targetRevision: main
    path: chart
    helm:
      releaseName: python-rest-api
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  destination:
    server: https://kubernetes.default.svc
    namespace: app-test
